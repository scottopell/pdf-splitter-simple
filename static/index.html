<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PDF Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        #gallery img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="smiley">
        <input type="text" id="smiley-input" maxlength="1" value="0">
        <div id="output-smiley"></div>
    </div>
    <input type="file" id="upload" accept=".pdf">
    <button id="process">Split into Pages</button>
    <div id="output"></div>

    <script type=module src="main.js"></script>
</body>

</html>
